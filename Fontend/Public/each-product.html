<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="../Styles/each-product.css" />
  <link rel="stylesheet" href="../Styles/oxygen.css" />
</head>
<body>
  <header></header>

  <div class="to-center">
    <section class="product" id="product"></section>
    <section id="reviews-section" aria-labelledby="reviews-title" class="reviews-section">
      <h2 id="reviews-title" class="section-title">Customer Reviews</h2>
      <!-- Reviews will be loaded here by JavaScript -->
      <div id="reviews-list" class="reviews-list"></div>
      <button id="load-more-reviews" class="load-more-btn" aria-label="Load more reviews" type="button">
        Load More
      </button>
      <!-- Lightbox Modal for images -->
      <div id="lightbox-modal" class="lightbox-modal" aria-modal="true" role="dialog" tabindex="-1" hidden>
        <button type="button" id="lightbox-close" class="lightbox-close" aria-label="Close image">&times;</button>
        <img id="lightbox-img" alt="Review image enlargement" />
      </div>
    </section>
  </div>



  <script src="../Brain/each-product.js" type="module"></script>
</body>
</html>
